<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Bangers|Nova+Mono" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="center-block">
            <h1>Guess the color code!</h1>
            <h2><span class="well">RGB( <span id="redCode">0</span>, <span id="greenCode">0</span>, <span id="blueCode">0</span> )</span></h2>
        </div>
    </nav>


    <div class="container content well">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                  <div id="c0" class="colorBox"></div>
                </div>
                <div class="col-sm-4">
                  <div id="c1" class="colorBox"></div>
                </div>
                <div class="col-sm-4">
                  <div id="c2" class="colorBox"></div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div id="c3" class="colorBox"></div>
              </div>
              <div class="col-sm-4">
                <div id="c4" class="colorBox"></div>
              </div>
              <div class="col-sm-4">
                <div id="c5" class="colorBox"></div>
              </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
